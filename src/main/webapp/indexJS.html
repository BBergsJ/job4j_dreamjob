<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function addRow() {
            if (validate()) {
                const name = $('#name').val();
                const surname = $('#surname').val();
                const address = $('#address').val();
                const about = $('#about').val();

                $('#table tr:last').after('<tr>' +
                    '<td>' + name + '</td>' +
                    '<td>' + surname + '</td>' +
                    '<td>' + address + '</td>' +
                    '<td>' + about + '</td>' +
                    '</tr>');
            }
    }

    function validate() {
            var name = $('#name');
            var surname = $('#surname');
            var address = $('#address');
            var about = $('#about');
            if (name.val() === '') {
                alert("Not filled: " + name.attr('id'));
                return false;
            }
            if (surname.val() === '') {
                alert("Not filled: " + surname.attr("id"));
                return false;
            }
            if (address.val() === '') {
                alert("Not filled: " + address.attr("id"));
                return false;
            }
            if (about.val() === '') {
                alert("Not filled: " + about.attr("id"));
                return false;
            }
            return true;
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>

    <form><br>
        <div class="form-group row">
            <label for="name" class="col-sm-1 col-form-label">Имя:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Имя">
            </div>
        </div>
        <div class="form-group row">
            <label for="surname" class="col-sm-1 col-form-label">Фамилия:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="surname" placeholder="Фамилия">
            </div>
        </div>
        <div class="form-group row">
            <label for="address" class="col-sm-1 col-form-label">Адрес:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="address" placeholder="Адрес">
            </div>
        </div>

        <div class="form-group">
            <label class="my-1 mr-2" for="sex">Выберите пол: </label>
                <select class="custom-select my-1 mr-sm-2" id="sex">
                    <option selected>Пол:</option>
                    <option value="1">М</option>
                    <option value="2">Ж</option>
                </select>
        </div>

        <div class="form-group">
            <label for="about">Описание:</label>
            <textarea class="form-control" id="about" rows="3"></textarea>
        </div>

        <table class="table table-striped" id="table">
            <thead>
            <tr>
                <th scope="col">Имя</th>
                <th scope="col">Фамилия</th>
                <th scope="col">Пол</th>
                <th scope="col">Описание</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button type="button" class="btn btn-default" onclick="addRow()">Обновить таблицу</button><br>
        <br><button type="submit" class="btn btn-primary" onclick="return validate();">Подтвердить</button>
    </form>
</div>

</body>
</html>
